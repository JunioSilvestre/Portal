name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Lint Code
        run: npm run lint

      - name: Type Check
        run: npx tsc --noEmit

      - name: Build Project
        run: npm run build

      - name: Run Tests
        # Assuming tests are added later, currently just placeholder or if test script exists
        if: ${{ hashFiles('package.json') != '' }}
        run: npm test --if-present
